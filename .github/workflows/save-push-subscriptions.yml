name: Save push subscriptions ðŸ“«
on:
  workflow_dispatch:
  
jobs:
  refresh-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Existing Subscriptions Data ðŸ“¦
        uses: JamesIves/fetch-api-data-action@v2
        with:
          endpoint: https://raw.githubusercontent.com/klovaaxel/digital-signage-fork/main/clients/push-subscriptions.bin
          configuration: '{ "method": "GET" }'
          
      - run: 'cat ${{ secrets.ENCRYPTION_KEY }} > key.txt ' # Get encryption key in file format 
      - run: 'openssl pkeyutl -inkey key.txt -decrypt < fetch-api-data-action/data.json > fetch-api-data-action/data.json' # Decrypt data.json
      - run: '(cat fetch-api-data-action/data.json ; echo "test") > fetch-api-data-action/data.json' # Append new info on data.json
      - run: 'cat fetch-api-data-action/data.json | openssl pkeyutl -inkey key.txt -encrypt > fetch-api-data-action/push-subscriptions.bin' # Encrypt data.json to push-subscriptions.bin 
      - run: 'rm key.txt ; rm fetch-api-data-action/data.json' # Remove key and data.json

      - name: Build and Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: main # Pushes the updates to the master branch.
          FOLDER: fetch-api-data-action # The location of the data.json file saved by the Fetch API Data action.
          TARGET_FOLDER: clients # Saves the data into the 'data' directory on the master branch.
